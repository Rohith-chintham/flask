{% extends 'base.html' %}
{% block content %}
<form method="POST">
  <h2 class="mb-4">Mark Attendance - {{ date.today() }}</h2>
  <table class="table table-bordered">
    <thead class="table-light">
      <tr><th>Name</th><th>Present?</th></tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.name }}</td>
        <td>
          <input type="checkbox" name="{{ student.id }}">
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <button type="submit" class="btn btn-success">Submit Attendance</button>
  <a href="{{ url_for('attendance_records') }}" class="btn btn-secondary">View Records</a>
</form>
{% endblock %}
