{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-end mb-3">
  <a href="{{ url_for('add_student') }}" class="btn btn-primary">Add Student</a>
</div>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student.name }}</td>
      <td>{{ student.age }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
